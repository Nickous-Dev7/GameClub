<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Club</title>
    <link rel="stylesheet" href="css/Register.css">
    <link rel="icon" type="image/x-icon" href="game_club_cartridge_icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>
    <header class="title">
        <nav class="navbar">
            <h1><a href="index.html">GameClub</a></h1>
        </nav>
    </header>
    
    <main class="register">
        <div class="form-container">
            <div>
                <h2>Cadastro de Itens</h2>
            </div>
            
            <div class="card">
                <div class="lineInput">
                    <label for="nomeProduto">Nome do Jogo</label>
                    <input type="text" id="nomeProduto" placeholder="Insira o Nome">
                </div>
                <div class="lineInput">
                    <label for="console">Console</label>
                    <input type="text" id="console" placeholder="Insira o Console">
                </div>
                <div class="lineInput">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" placeholder="Insira o Estado">
                </div>
                <div class="lineInput">
                    <label for="genero">Gênero</label>
                    <input type="text" id="genero" placeholder="Insira o Gênero">
                </div>
                <div class="lineInput">
                    <label for="preco">Valor R$</label> 
                    <input type="text" id="preco" placeholder="0.00" step="0.01">           
                </div> 
                <button onclick="produto.adicionar()">Registrar</button>
                <button onclick="produto.cancelar()">Cancelar</button>
            </div>

            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Produto</th>
                            <th>Console</th>
                            <th>Estado</th>
                            <th>Gênero</th>
                            <th>Preço R$</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    
    <script src="Js/script.js"></script>
</body>
</html>
